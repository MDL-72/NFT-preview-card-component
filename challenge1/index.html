<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .bg-gradient1 {
      background: linear-gradient(rgb(21, 39, 63), rgb(21, 39, 63));
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background: rgb(13,26,45);">
  <div class="container-fluid">
    <div class="bg-dark bg-gradient1 mx-auto position-absolute top-50 start-50 translate-middle p-3"
      style="border: 1px solid rgb(21,39,63); border-radius: 10px;">
      <div class="img-fluid">
        <img src="./images/pic.jpg" alt="" height="180px" width="100%"
          style="border: 1px solid rgb(21,39,63); border-radius: 5px;">
        <h5 class="mt-3 text-light">Equilibrium #3429</h5>
        <p class="mt-3 d-flex text-start text-light">Our Equilibirium collection promotes <br>
          balance and clam.</p>
        <br>
        <div class="d-flex justify-content-between ">
          <p style="font-weight: bold; color: rgb(6,255,248);"><img src="./images/icon-ethereum.svg" alt="eth"
              height="10px" style="margin-bottom: 2px;"> 0.041 ETH</p>
          <p class="text-light"><img src="./images/icon-clock.svg" alt="clock" height="10px"
              style="margin-bottom: 2px;"> 3 days left</p>
        </div>
        <hr style="margin-top: 0; color: white;">
        <div>
          <p class="text-light"><img src="./images/image-avatar.png" alt="pic" height="16px"
              style="border: 1px solid white; border-radius: 10px; margin-right: 10px;"> Creation of <span
              style="font-weight: bold;">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
